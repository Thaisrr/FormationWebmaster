<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structure</title>
</head>
<body>

<nav>
    <!-- Barre de nav avec une liste de liens -->
    <!-- On peut en mettre plusieurs par page -->
</nav>
<header>
    <!-- la bannière titre, ect... -->
    <!-- Il peut il y en avoir plusieurs par page, entêt d'article, de div, ect... -->

</header>
<main id="main">
    <!-- Le corps principal de ta page.
    1 seul par page
    Contenu unique sur la page
    On peut lui mettre un id pour créer une ancre et facilité la navigation
     -->

    <section>
        <!-- non supporté par IE v8 et moins -->
    </section>
    <article>
        <!-- Plusieurs par page ou par main, divise la page en sous catégories / sections -->
    </article>

</main>

<aside>
    <!-- Un élément annexe au main. -> rappel de liens, du supplément d'infos... -->
</aside>

<footer>
    <!-- Unique dans la page -->
    <!-- A ne pas négliger : rappel de la navigation, barre de recherche, mentions légales, contact .... -->
</footer>


</body>
</html>
