<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aside with grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr  1fr;
        }

        .box {
            width: 90%;
            height: 300px;
            background-color: #e22b4a;
            margin: 30px auto;
        }

        @media screen and (max-width: 1000px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

    </style>

</head>
<body>

    <div class="container">
        <div class="col">
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="col">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

</body>
</html>
