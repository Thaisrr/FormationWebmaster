<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableau</title>
</head>
<body>
<table border="black">
    <thead>
        <tr>
            <th></th>
            <th scope="col">1 personne</th>
            <th scope="col">2 à 3 personnes</th>
            <th scope="col"> Groupe </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Initiation</th>
            <td>10€</td>
            <td>20€</td>
            <td>6€/p</td>
        </tr>
        <tr>
            <th scope="row">Avancé</th>
            <td>15€</td>
            <td>30€</td>
            <td>10€/p</td>
        </tr>
    </tbody>
</table>
</body>
</html>
